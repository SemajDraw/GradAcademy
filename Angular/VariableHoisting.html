<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Hoisting</title>
    <script>
        var myglobal = 123;
        var imGlobal = true;
        function foo() {
            // All variables declared in a function get hoisted to the top of the function
            // var myglobal = undefined
            console.log("B: ", myglobal);
            if (4 > 3) {
                // Only the declaration gets hoisted not the definition does not i.e the assignment
                // The local variable myglobal "shadows" the global variable myglobal
                var myglobal = 456;
            }
            console.log("C: ", myglobal)
        }
        function demo() {
            console.log("A: ", myglobal);
            foo();
            console.log("D: ", myglobal);
            myHoisting();
        }

        console.log("Im global: ", imGlobal);

        function myHoisting() {
            console.log("E: ", myglobal);
            if (imGlobal) {
                var myglobal = 567;
                console.log("F: ", myglobal);
            }

        }
    </script>
</head>
<body onload="demo()">

</body>
</html>
