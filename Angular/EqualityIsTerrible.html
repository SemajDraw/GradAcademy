<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equality Is Terrible</title>
    <script>
        function demo() {
            console.log("Starting...");
            var myarray = ["ab","cd","ef"];
            var mystring = "ab,cd,ef";

            // == does not check the type of the variables and converts different type variables to the most common variable type
            // === Checks the type of the variables
            if (myarray === mystring) {
                console.log("Array equals string");
            } else {
                console.log("Array does not equal string");
            }

            var no1 = 10;
            var no2 = 10.0000000000000000001;
            if (no1 == no2) {
                console.log("Numbers equal");
            } else {
                console.log("Numbers not equal");
            }
        }
    </script>
</head>
<body onload="demo()">

</body>
</html>
