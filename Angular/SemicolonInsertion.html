<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semicolon Insertion</title>
    <script>
        // JavaScript will automatically insert semi colons of the developer forgets to after a logical line of code
        function foo() {
            return 7;
        }
        function demo() {
            console.log("Starting...");
            console.log(foo());
        }
    </script>
</head>
<body onload="demo()">

</body>
</html>
